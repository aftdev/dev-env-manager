# ==============================================================================
# Pull Request Checks
# ==============================================================================
# Makes sure that on different version of node:
# - all tests pass
# - coverage is 100%
# - commits are valid (conventional-commits)
# ==============================================================================
name: Pull Request

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [main]

jobs:
  build:
    name: Test on node version ${{ matrix.node }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['20', '22']
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'
      - run: yarn install
      - run: yarn build
      - name: Lint js
        run: yarn lint
      # Execute tests for all versions except 22
      - name: Tests
        if: matrix.node != '22'
        run: yarn test-all
      # Use test with coverage for node 22
      - name: Tests with coverage
        if: matrix.node == '22'
        run: yarn ci:coverage
